<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Test</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f0f0f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
        }
        .success { color: #10b981; }
        .error { color: #ef4444; }
        .btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
        }
        .btn:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [count, setCount] = useState(0);
            const [status, setStatus] = useState('');

            const testBackend = async () => {
                try {
                    const response = await fetch('http://localhost:5001/health');
                    const data = await response.json();
                    setStatus(`‚úÖ Backend connected: ${data.message}`);
                } catch (error) {
                    setStatus(`‚ùå Backend error: ${error.message}`);
                }
            };

            return (
                <div className="container">
                    <h1>üöÄ React Working!</h1>
                    <p>This is a standalone React page without build tools.</p>
                    
                    <div style={{ margin: '20px 0' }}>
                        <button className="btn" onClick={() => setCount(count + 1)}>
                            Clicked: {count} times
                        </button>
                        <button className="btn" onClick={testBackend}>
                            Test Backend
                        </button>
                    </div>

                    {status && (
                        <div className={status.includes('‚úÖ') ? 'success' : 'error'}>
                            {status}
                        </div>
                    )}

                    <div style={{ marginTop: '30px', padding: '15px', background: '#f3f4f6', borderRadius: '8px' }}>
                        <p className="success">‚úÖ React loaded from CDN</p>
                        <p className="success">‚úÖ No build tools needed</p>
                        <p className="success">‚úÖ Babel transpiling JSX</p>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
