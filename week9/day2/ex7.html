<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome John</title>
  <style>
    /* Basic navbar styling */
    nav {
      background: #333;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    nav .brand {
      font-size: 1.2rem;
    }
    nav .user-box {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    nav .user-box img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <nav id="navbar">
    <div class="brand">MyWebsite</div>
    <!-- user-box will be injected here -->
  </nav>

  <script src="script.js"></script>
</body>
</html>
