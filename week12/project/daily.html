<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Currency Converter</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      padding: 40px;
    }
    .converter {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      max-width: 360px;
      width: 100%;
    }
    .converter h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .field {
      margin-bottom: 15px;
    }
    .field label {
      display: block;
      margin-bottom: 5px;
    }
    .field select,
    .field input {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
    }
    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .buttons button {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="converter">
    <h1>Currency Converter</h1>
    <div class="field">
      <label for="from">From:</label>
      <select id="from"></select>
    </div>
    <div class="field">
      <label for="to">To:</label>
      <select id="to"></select>
    </div>
    <div class="field">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" value="1" min="0" step="any">
    </div>
    <div class="buttons">
      <button id="convert">Convert</button>
      <button id="switch">Switch</button>
    </div>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
