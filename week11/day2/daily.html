<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Form to JSON</title>
</head>
<body>
  <form id="userForm">
    <input
      type="text"
      id="name"
      name="name"
      placeholder="First name"
      required
    />
    <input
      type="text"
      id="lastname"
      name="lastname"
      placeholder="Last name"
      required
    />
    <button type="submit">Send</button>
  </form>

  <!-- JSON output will go here -->
  <pre id="output"></pre>

  <script src="script.js"></script>
</body>
</html>
